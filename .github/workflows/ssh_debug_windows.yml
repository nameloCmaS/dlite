      #     echo "C:\msys64\usr\local\bin" >> "$GITHUB_PATH"
      #     echo "C:\msys64\mingw64\bin" >> "$GITHUB_PATH"
      #     echo "C:\Program Files (x86)\Windows Kits 10 Debuggers\x64" >> "$GITHUB_PATH"
