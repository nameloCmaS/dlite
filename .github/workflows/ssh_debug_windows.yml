on:
  workflow_dispatch:
    inputs:
      debug_enabled:
        type: boolean
        description: 'Run the build with tmate debugging enabled (https://github.com/marketplace/actions/debugging-with-tmate)'
        required: false
        default: true

jobs:
  debugger:
    name: Github Windows Debugger
    runs-on: windows-latest
    defaults:
      run:
        shell: msys2 {0}

    steps:
      - name: Setup MSYS2
        id: msys2
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          release: false
          path-type: inherit
          pacboy: >-
            python:p
            python-argon2_cffi:p
            python-cffi:p
            python-numpy:p
            python-pandas:p
            python-paramiko:p
            python-pip:p
            python-pyarrow:p
            python-pydantic-core:p
            python-rdflib:p
            python-yaml:p
            cmake:p
            gcc:p
            hdf5:p
            swig:p
            libxml2:p
            libxslt:p

      - name: Checkout repository
        uses: actions/checkout@v4

      # - name: Setup Python 3.10
      #   uses: actions/setup-python@v5
      #   with:
      #     python-version: "3.10"

      # - name: Add to $PATH for MSYS2 & MinGW
      #   run: |
